<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=">
    <title>My account </title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <section>
        <h1 class="text-center p-4">My Savings Account</h1>
    </section>

    <section class="d-flex  w-auto">
        <div class="m-3  ">
            <img src="accountant-1238598_640.jpg" alt="">
        </div>
        <div class=" bg-light text-center w-100">

            <h3> Income</h3>
            <br>
            <h5>Income: <input type="text"></h5>

            <h3>Expenses</h3>
            <br>
            <h5>Food: <input id="food-input" type="text"></h5>
            <br>
            <h5>Rent: <input id="rent-input" type="text"></h5>
            <br>
            <h5>Clothes: <input id="clothes-input" type="text"></h5>
            <br>
            <button id="calculate-button" class="btn btn-primary mb-4">Calculate</button>
            <br>
            <h5>Total Expenses: <input id="total-expenses" type="text"></h5>
            <br>
            <h5>Balance: <input type="text"></h5>
            <br>
            <h5>save: <input type="text"> % <button class="btn btn-primary">Save</button></h5>
            <h5>Saving Amount: <input type="text"></h5>
            <h5>Remaining Balance: <input type="text"></h5>
        </div>



    </section>









    <script src="js/app.js"></script>
</body>

</html>
