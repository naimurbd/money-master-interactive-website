<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=">
    <title>My account </title>
    <!-- taiwind link  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css link  -->
    <link rel="stylesheet" href="style/style.css">

</head>

<body>
    <!-- header part  -->
    <header>
        <h1 class="text-5xl p-4 text-center font-semibold text-orange-400  ">My savings Account</h1>
    </header>
    <main>
        <!-- image section  -->
        <div class=" sm: grid grid-cols-2 gap-4   ">
            <section>
                <div>
                    <img src="accountant-1238598_640.jpg" alt="">
                </div>
            </section>
            <!-- info section  -->
            <section class="bg-slate-200 text-center mx-6 p-6 ">
                <div>
                    <!-- income part  -->
                    <h2 class="font-medium">Income</h3>
                        <br>
                        <form>
                            <label for="income-box">Income:</label>
                            <input id="income-input" type="text">
                        </form>
                        <br>
                        <!-- expenses part  -->
                        <h3 class="font-medium">Expenses</h3>
                        <br>
                        <form>
                            <!-- food part  -->
                            <label for="food-box">Food:</label>
                            <input id="food-input" type="text">
                        </form>
                        <br>
                        <form>
                            <!-- rent part -->
                            <label for="rent-box">Rent:</label>
                            <input id="rent-input" type="text">
                        </form>
                        <br>
                        <form>
                            <!-- cloth part  -->
                            <label for="cloth-box">Clothes:</label>
                            <input id="cloth-input" type="text">
                        </form>
                        <br>
                        <button id="calculate-button"
                            class="mb-4 px-6 py-1 rounded bg-sky-400 text-white ">Calculate</button>
                        <br>
                        <form>
                            <!-- total expenses part  -->
                            <label class="font-medium" for="expenses-box">Total Expenses:</label>
                            <input id="expenses-input" type="text">
                        </form>
                        <br>

                        <form>
                            <!-- balance part -->
                            <label class="font-medium" for="balance-box">Balance:</label>
                            <input id="balance-input" type="text">
                        </form>
                        <br>
                        <form>
                            <div class="flex text-center">
                                <label for="percentage-box">Save:</label>

                                <input type="text" id="percentage-box">
                                <h3>%</h3>
                                <button id="save-button" class="rounded bg-sky-400 text-white px-4">Save</button>
                            </div>

                        </form>
                        <br>
                        <form>
                            <!-- saving amount part  -->
                            <label class="font-medium" for="saving-box">Saving Amount:</label>
                            <input id="saving-input" type="text">
                        </form>
                        <br>
                        <form>
                            <!-- Remaining balance part  -->
                            <label class="font-medium" for="">Remaining Balance:</label>
                            <input id="remaining-input" type="text">
                        </form>
                </div>
            </section>
        </div>
    </main>

    <!-- js script  -->
    <script src="js/app.js"></script>
</body>

</html>
